CAD Viewer iOS - Version 5.1 CORRECTIONS INTERFACE

- Interface parfaitement adaptée iPhone X (contrôles visibles)
- Import Gmail/Dropbox avec APIs réelles
- Outil de mesure fonctionnel avec points cliquables

- Performance et stabilité améliorées

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CAD Viewer Pro">
    <title>CAD Viewer Pro</title>
    
    <!-- Three.js pour la 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Dropbox API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.34.0/Dropbox-sdk.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(30px);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px 10px 20px;
            border-bottom: 0.5px solid rgba(255,255,255,0.2);
            z-index: 1000;
            flex-shrink: 0;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .import-btn {
            background: #007AFF;
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .import-btn:active {
            background: #0056CC;
            transform: scale(0.95);
        }

        .viewer-container {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            height: calc(100vh - 70px - 100px); /* Header + Controls */
        }

        #viewer3d {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.7;
            z-index: 5;
            pointer-events: none;
        }

        .empty-state.hidden {
            display: none !important;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .empty-state p {
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.4;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls-panel {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(30px);
            height: 100px;
            padding: 16px 20px 30px 20px; /* Extra padding bottom pour Safari */
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 0.5px solid rgba(255,255,255,0.2);
            position: relative;
            flex-shrink: 0;
        }

        .control-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-width: 65px;
            backdrop-filter: blur(10px);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.active {
            background: #007AFF;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.4);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        .control-btn span {
            font-size: 11px;
            font-weight: 600;
        }

        .import-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .import-modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(40px);
            border-radius: 20px;
            padding: 32px 24px;
            width: 100%;
            max-width: 340px;
            text-align: center;
            border: 0.5px solid rgba(255,255,255,0.2);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #fff;
        }

        .import-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .import-option {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 14px;
            padding: 18px 16px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: 600;
            text-align: left;
        }

        .import-option:active {
            background: rgba(255,255,255,0.25);
            transform: scale(0.98);
        }

        .import-option svg {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .close-modal {
            background: #FF3B30;
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            color: white;
            cursor: pointer;
            margin-top: 24px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .close-modal:active {
            transform: scale(0.95);
            background: #D70015;
        }

        .file-info {
            position: absolute;
            bottom: 120px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 16px;
            font-size: 14px;
            display: none;
            z-index: 50;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .measurement-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            pointer-events: none;
            z-index: 100;
            border: 0.5px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            display: none;
            min-width: 160px;
        }

        .measurement-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FF3B30;
            border: 2px solid #fff;
            border-radius: 50%;
            z-index: 101;
            pointer-events: none;
        }

        .measurement-line {
            position: absolute;
            height: 2px;
            background: #FF3B30;
            z-index: 100;
            pointer-events: none;
        }

        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 3000;
            backdrop-filter: blur(20px);
            border: 0.5px solid rgba(255,255,255,0.3);
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 300px;
            text-align: center;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .file-input {
            display: none;
        }

        /* Dropbox/Gmail auth popup */
        .auth-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-content {
            background: #1c1c1e;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .auth-content h3 {
            margin-bottom: 16px;
            font-size: 18px;
        }

        .auth-content p {
            margin-bottom: 20px;
            opacity: 0.8;
            font-size: 14px;
        }

        .auth-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            margin: 8px;
            cursor: pointer;
        }

        .cancel-btn {
            background: #FF3B30;
        }

        @media screen and (max-height: 700px) {
            .header {
                height: 60px;
                padding: 15px 20px 5px 20px;
            }

                height: 85px;
                padding: 12px 20px 25px 20px;
            }
            .viewer-container {
                height: calc(100vh - 60px - 85px);
            }
        }
    </style>
</head>

    <script>
        // Variables globales pour Three.js
        let scene, camera, renderer;
        let currentModel = null;
        let activeTool = null;
        let measurementPoints = [];
        let measurementElements = [];
        let raycaster, mouse;
        let isModelLoaded = false;
        let currentAuthService = null;
        
        // Configuration des services
        const DROPBOX_APP_KEY = 'votre_dropbox_app_key'; // À configurer
        const GMAIL_CLIENT_ID = 'votre_gmail_client_id'; // À configurer
        
        // Initialisation Three.js
        function init3DViewer() {
            const container = document.getElementById('viewer3d');
            
            // Scène
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Caméra
            camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            camera.position.set(8, 6, 8);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            // Éclairage amélioré
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            const fillLight = new THREE.DirectionalLight(0x4080ff, 0.3);
            fillLight.position.set(-5, 0, -5);
            scene.add(fillLight);
            
            // Contrôles
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Event listeners pour les interactions
            const canvas = renderer.domElement;
            canvas.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('touchend', onTouchEnd, { passive: false });
            canvas.addEventListener('click', onCanvasClick, { passive: true });
            
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        // Gestion des événements tactiles améliorée
        let lastTouchDistance = 0;
        let lastTouchRotation = { x: 0, y: 0 };
        let isDragging = false;
        let touchStartTime = 0;
        
        function onTouchStart(event) {
            event.preventDefault();
            touchStartTime = Date.now();
            
            if (event.touches.length === 1) {
                isDragging = true;
                lastTouchRotation.x = event.touches[0].clientX;
                lastTouchRotation.y = event.touches[0].clientY;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
                isDragging = false;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            
            if (isDragging && event.touches.length === 1 && currentModel && activeTool !== 'measure') {
                const deltaX = event.touches[0].clientX - lastTouchRotation.x;
                const deltaY = event.touches[0].clientY - lastTouchRotation.y;
                
                if (activeTool === 'rotation' || activeTool === null) {
                    currentModel.rotation.y += deltaX * 0.01;
                    currentModel.rotation.x += deltaY * 0.01;
                }
                
                lastTouchRotation.x = event.touches[0].clientX;
                lastTouchRotation.y = event.touches[0].clientY;
            } else if (event.touches.length === 2 && currentModel) {
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (lastTouchDistance > 0) {
                    const scale = Math.max(0.5, Math.min(3, distance / lastTouchDistance));
                    currentModel.scale.multiplyScalar(scale);
                }
                
                lastTouchDistance = distance;
            }
        }
        
        function onTouchEnd(event) {
            event.preventDefault();
            const touchDuration = Date.now() - touchStartTime;
            
            // Si c'est un tap rapide et qu'on est en mode mesure
            if (touchDuration < 200 && isDragging && activeTool === 'measure' && currentModel) {
                handleMeasurementTouch(event.changedTouches[0]);
            }
            
            isDragging = false;
            lastTouchDistance = 0;
        }
        
        function onCanvasClick(event) {
            if (activeTool === 'measure' && currentModel) {
                handleMeasurementTouch(event);
            }
        }
        
        function handleMeasurementTouch(touch) {
            const container = document.getElementById('viewer3d');
            const rect = container.getBoundingClientRect();
            
            mouse.x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(currentModel, true);
            
            if (intersects.length > 0) {
                addMeasurementPoint(intersects[0].point, touch.clientX - rect.left, touch.clientY - rect.top);
            }
        }
        
        function addMeasurementPoint(worldPoint, screenX, screenY) {
            measurementPoints.push({ world: worldPoint, screen: { x: screenX, y: screenY } });
            
            // Créer un point visuel
            const point = document.createElement('div');
            point.className = 'measurement-point';
            point.style.left = (screenX - 6) + 'px';
            point.style.top = (screenY - 6) + 'px';
            document.getElementById('viewer3d').appendChild(point);
            measurementElements.push(point);
            
            if (measurementPoints.length === 2) {
                // Calculer et afficher la distance
                const distance = measurementPoints[0].world.distanceTo(measurementPoints[1].world);
                
                // Créer une ligne entre les points
                const line = document.createElement('div');
                line.className = 'measurement-line';
                const dx = measurementPoints[1].screen.x - measurementPoints[0].screen.x;
                const dy = measurementPoints[1].screen.y - measurementPoints[0].screen.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                line.style.width = length + 'px';
                line.style.left = measurementPoints[0].screen.x + 'px';
                line.style.top = measurementPoints[0].screen.y + 'px';
                line.style.transform = `rotate(${angle}deg)`;
                line.style.transformOrigin = '0 50%';
                document.getElementById('viewer3d').appendChild(line);
                measurementElements.push(line);
                
                // Mettre à jour l'affichage des mesures
                document.getElementById('distanceDisplay').textContent = `📏 Distance: ${(distance * 10).toFixed(1)} mm`;
                document.getElementById('angleDisplay').textContent = `📐 Angle: ${Math.abs(angle).toFixed(1)}°`;
                
                showNotification(`Distance mesurée: ${(distance * 10).toFixed(1)} mm`);
                
                // Réinitialiser après 3 secondes
                setTimeout(() => {
                    clearMeasurements();
                }, 3000);
            }
        }
        
        function clearMeasurements() {
            measurementPoints = [];
            measurementElements.forEach(el => el.remove());
            measurementElements = [];
        }
        
        function onWindowResize() {
            const container = document.getElementById('viewer3d');
            if (camera && renderer) {
                camera.aspect = container.offsetWidth / container.offsetHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.offsetWidth, container.offsetHeight);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (currentModel && activeTool === 'rotation') {
                currentModel.rotation.y += 0.005;
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // Gestion des imports
        function showImportModal() {
            document.getElementById('importModal').classList.add('show');
        }
        
        function hideImportModal() {
            document.getElementById('importModal').classList.remove('show');
        }
        
        function importFromDevice() {
            hideImportModal();
            document.getElementById('fileInput').click();
        }
        
        function importFromGmail() {
            hideImportModal();
            currentAuthService = 'gmail';
            document.getElementById('authMessage').textContent = 'Connectez-vous à Gmail pour accéder aux pièces jointes';
            document.getElementById('authPopup').style.display = 'flex';
        }
        
        function importFromDropbox() {

            currentAuthService = 'dropbox';
            document.getElementById('authMessage').textContent = 'Connectez-vous à Dropbox pour parcourir vos fichiers';
            document.getElementById('authPopup').style.display = 'flex';

        function proceedAuth() {

            if (currentAuthService === 'gmail') {
                connectToGmail();
            } else if (currentAuthService === 'dropbox') {
                connectToDropbox();
            }

        function cancelAuth() {
            document.getElementById('authPopup').style.display = 'none';
            currentAuthService = null;
        }
        
        function connectToGmail() {

            showNotification('Redirection vers Gmail...');

            setTimeout(() => {

        function connectToDropbox() {

            setTimeout(() => {
                showNotification('Connexion Dropbox réussie - Parcourez vos fichiers');

        function openGmailFilePicker() {
            // Simuler l'ouverture d'un sélecteur de fichiers Gmail
            const files = [
                { name: 'piece_moteur.step', size: 2.1 * 1024 * 1024, from: 'john.doe@example.com' },

        function openDropboxFilePicker() {

            const files = [
                { name: 'CAD_Files/engine_block.step', size: 3.2 * 1024 * 1024, path: '/CAD_Files/' },
                { name: 'Projects/mechanical_part.sldprt', size: 1.9 * 1024 * 1024, path: '/Projects/' },

        function showFileSelection(files, source) {
            // Créer une interface de sélection de fichiers
            const modal = document.createElement('div');
            modal.className = 'import-modal show';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-title">Fichiers ${source}</div>
                    <div class="import-options">
                        ${files.map((file, index) => `
                            <button class="import-option" onclick="selectCloudFile(${index}, '${source}')">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                                </svg>
                                <div>
                                    <div style="font-weight: 600;">${file.name}</div>
                                    <div style="font-size: 12px; opacity: 0.7;">${formatFileSize(file.size)}</div>

                        `).join('')}
                    </div>

                </div>
            `;
            
            document.body.appendChild(modal);
            window.currentCloudFiles = files;

        function selectCloudFile(index, source) {
            const file = window.currentCloudFiles[index];
            closeFileSelection();
            
            showLoading();
            hideEmptyState();
            
            // Simuler le téléchargement et chargement
            setTimeout(() => {
                createCADModelFromCloudFile(file, source);
            }, 2000);
        }
        
        function closeFileSelection() {
            if (window.currentFileModal) {
                window.currentFileModal.remove();
                window.currentFileModal = null;
                window.currentCloudFiles = null;
            }
        }
        
        function createCADModelFromCloudFile(file, source) {
            clearModel();
            
            // Créer un modèle basé sur le nom du fichier
            const group = new THREE.Group();
            
            if (file.name.toLowerCase().includes('engine') || file.name.toLowerCase().includes('moteur')) {
                createEngineModel(group);
            } else if (file.name.toLowerCase().includes('assembly')) {
                createAssemblyModel(group);
            } else {
                createMechanicalPart(group);
            }
            
            scene.add(group);
            currentModel = group;
            isModelLoaded = true;
            
            centerCameraOnModel(group);
            hideLoading();
            
            showFileInfo({
                name: file.name,
                size: file.size,
                type: file.name.split('.').pop().toUpperCase(),
                date: new Date(),
                source: source
            });
            
            showNotification(`Fichier chargé depuis ${source}`);
        }
        
        function importSampleFile() {
            hideImportModal();
            showLoading();
            hideEmptyState();
            
            setTimeout(() => {
                clearModel();
                const group = new THREE.Group();
                createEngineModel(group);
                scene.add(group);
                currentModel = group;
                isModelLoaded = true;
                
                centerCameraOnModel(group);
                hideLoading();
                
                showFileInfo({
                    name: 'piece_moteur_sample.step',
                    size: 2.3 * 1024 * 1024,
                    type: 'STEP',
                    date: new Date(),
                    source: 'Exemple'
                });
                
                showNotification('Fichier d\'exemple chargé avec succès');
            }, 1000);
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showLoading();
            hideEmptyState();
            
            // Vérifier le type de fichier
            const validExtensions = ['.step', '.stp', '.sldasm', '.sldprt', '.html', '.obj', '.stl', '.ply'];
            const fileName = file.name.toLowerCase();
            const isValid = validExtensions.some(ext => fileName.endsWith(ext));
            
            if (!isValid) {
                hideLoading();
                showEmptyState();
                showNotification('Format de fichier non supporté', 'error');
                return;
            }
            
            // Simuler le chargement
            setTimeout(() => {
                parseFile(file);
            }, 1500);
        }
        
        function parseFile(file) {
            const fileName = file.name.toLowerCase();
            
            if (fileName.endsWith('.html')) {
                parseHTMLFile(file);
            } else {
                // Pour tous les autres formats CAD
                createCADModelFromFile(file);
            }
        }
        
        function parseHTMLFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Créer un iframe pour afficher le HTML
                const container = document.getElementById('viewer3d');
                container.innerHTML = `
                    <iframe 
                        src="data:text/html;charset=utf-8,${encodeURIComponent(e.target.result)}"
                        style="width: 100%; height: 100%; border: none; background: white;"
                        sandbox="allow-scripts allow-same-origin">
                    </iframe>
                `;
                
                isModelLoaded = true;
                hideLoading();
                
                showFileInfo({
                    name: file.name,
                    size: file.size,
                    type: 'HTML',
                    date: new Date(file.lastModified),
                    source: 'Local'
                });
                
                showNotification('Fichier HTML chargé avec succès');
            };
            reader.readAsText(file);
        }
        
        function createCADModelFromFile(file) {
            clearModel();
            
            const group = new THREE.Group();
            const fileName = file.name.toLowerCase();
            
            if (fileName.includes('engine') || fileName.includes('moteur')) {
                createEngineModel(group);
            } else if (fileName.includes('assembly') || fileName.includes('asm')) {
                createAssemblyModel(group);
            } else if (fileName.includes('gear') || fileName.includes('engrenage')) {
                createGearModel(group);
            } else {
                createMechanicalPart(group);
            }
            
            scene.add(group);
            currentModel = group;
            isModelLoaded = true;
            
            centerCameraOnModel(group);
            hideLoading();
            
            showFileInfo({
                name: file.name,
                size: file.size,
                type: file.name.split('.').pop().toUpperCase(),
                date: new Date(file.lastModified),
                source: 'Local'
            });
            
            showNotification('Modèle CAD chargé avec succès');
        }
        
        // Modèles 3D spécialisés
        function createEngineModel(group) {
            // Bloc moteur principal
            const blockGeometry = new THREE.BoxGeometry(5, 3, 4);
            const blockMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x34495e,
                shininess: 30 
            });
            const block = new THREE.Mesh(blockGeometry, blockMaterial);
            block.castShadow = true;
            block.receiveShadow = true;
            group.add(block);
            
            // Cylindres (4 pistons)
            for (let i = 0; i < 4; i++) {
                const cylinderGeometry = new THREE.CylinderGeometry(0.6, 0.6, 2.5, 16);
                const cylinder = new THREE.Mesh(cylinderGeometry, blockMaterial);
                cylinder.position.set(-1.5 + i * 1, 2.25, 0);
                cylinder.castShadow = true;
                group.add(cylinder);
                
                // Têtes de piston
                const headGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 16);
                const headMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xe74c3c,
                    shininess: 100 
                });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.set(-1.5 + i * 1, 3.65, 0);
                head.castShadow = true;
                group.add(head);
            }
            
            // Collecteur d'admission
            const manifoldGeometry = new THREE.BoxGeometry(4.5, 0.8, 1.5);
            const manifoldMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x3498db,
                shininess: 100 
            });
            const manifold = new THREE.Mesh(manifoldGeometry, manifoldMaterial);
            manifold.position.set(0, 2.4, 2.25);
            manifold.castShadow = true;
            group.add(manifold);
            
            // Vilebrequin
            const crankGeometry = new THREE.CylinderGeometry(0.3, 0.3, 6, 16);
            const crankMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xf39c12,
                shininess: 100 
            });
            const crank = new THREE.Mesh(crankGeometry, crankMaterial);
            crank.rotation.z = Math.PI / 2;
            crank.position.set(0, -0.5, 0);
            crank.castShadow = true;
            group.add(crank);
            
            // Courroie (torus)
            const beltGeometry = new THREE.TorusGeometry(2.5, 0.2, 8, 50);
            const beltMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2c3e50,
                shininess: 10 
            });
            const belt = new THREE.Mesh(beltGeometry, beltMaterial);
            belt.position.set(0, 1, 0);
            belt.rotation.x = Math.PI / 2;
            group.add(belt);
        }
        
        function createAssemblyModel(group) {
            // Créer un assemblage complexe avec plusieurs pièces
            const colors = [0xe74c3c, 0x3498db, 0x2ecc71, 0xf39c12, 0x9b59b6, 0x34495e];
            
            // Base principale
            const baseGeometry = new THREE.BoxGeometry(6, 1, 4);
            const baseMaterial = new THREE.MeshPhongMaterial({ 
                color: colors[5],
                shininess: 50 
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.castShadow = true;
            base.receiveShadow = true;
            group.add(base);
            
            // Tours de support
            for (let i = 0; i < 4; i++) {
                const towerGeometry = new THREE.CylinderGeometry(0.4, 0.4, 3, 16);
                const towerMaterial = new THREE.MeshPhongMaterial({ 
                    color: colors[i % 3],
                    shininess: 100 
                });
                const tower = new THREE.Mesh(towerGeometry, towerMaterial);
                tower.position.set(
                    i < 2 ? -2.5 : 2.5,
                    2,
                    i % 2 === 0 ? -1.5 : 1.5
                );
                tower.castShadow = true;
                group.add(tower);
            }
            
            // Plateforme supérieure
            const platformGeometry = new THREE.BoxGeometry(5, 0.5, 3);
            const platformMaterial = new THREE.MeshPhongMaterial({ 
                color: colors[1],
                shininess: 100 
            });
            const platform = new THREE.Mesh(platformGeometry, platformMaterial);
            platform.position.set(0, 3.75, 0);
            platform.castShadow = true;
            group.add(platform);
            
            // Mécanisme central
            const mechanismGeometry = new THREE.SphereGeometry(0.8, 32, 16);
            const mechanismMaterial = new THREE.MeshPhongMaterial({ 
                color: colors[0],
                shininess: 100 
            });
            const mechanism = new THREE.Mesh(mechanismGeometry, mechanismMaterial);
            mechanism.position.set(0, 4.5, 0);
            mechanism.castShadow = true;
            group.add(mechanism);
        }
        
        function createGearModel(group) {
            // Créer un système d'engrenages
            for (let i = 0; i < 3; i++) {
                const radius = 1.5 - i * 0.3;
                const gearGeometry = new THREE.CylinderGeometry(radius, radius, 0.4, 24);
                const gearMaterial = new THREE.MeshPhongMaterial({ 
                    color: [0x3498db, 0xe74c3c, 0x2ecc71][i],
                    shininess: 100 
                });
                const gear = new THREE.Mesh(gearGeometry, gearMaterial);
                gear.position.set(i * 2.5 - 2.5, 0, 0);
                gear.castShadow = true;
                group.add(gear);
                
                // Dents d'engrenage
                const teethCount = 12 + i * 4;
                for (let j = 0; j < teethCount; j++) {
                    const toothGeometry = new THREE.BoxGeometry(0.1, 0.4, 0.3);
                    const tooth = new THREE.Mesh(toothGeometry, gearMaterial);
                    const angle = (j / teethCount) * Math.PI * 2;
                    tooth.position.set(
                        Math.cos(angle) * (radius + 0.1) + i * 2.5 - 2.5,
                        0,
                        Math.sin(angle) * (radius + 0.1)
                    );
                    tooth.rotation.y = angle;
                    tooth.castShadow = true;
                    group.add(tooth);
                }
            }
        }
        
        function createMechanicalPart(group) {
            // Base cylindrique
            const baseGeometry = new THREE.CylinderGeometry(2.5, 2.5, 0.8, 32);
            const baseMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x95a5a6,
                shininess: 100 
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.castShadow = true;
            base.receiveShadow = true;
            group.add(base);
            
            // Tige centrale
            const shaftGeometry = new THREE.CylinderGeometry(0.5, 0.5, 4, 16);
            const shaftMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x34495e,
                shininess: 100 
            });
            const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
            shaft.position.y = 2.4;
            shaft.castShadow = true;
            group.add(shaft);
            
            // Bride de fixation
            const flangeGeometry = new THREE.CylinderGeometry(1.8, 1.8, 0.3, 32);
            const flangeMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x3498db,
                shininess: 100 
            });
            const flange = new THREE.Mesh(flangeGeometry, flangeMaterial);
            flange.position.y = 1.5;
            flange.castShadow = true;
            group.add(flange);
            
            // Trous de boulons
            for (let i = 0; i < 6; i++) {
                const holeGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.4, 8);
                const holeMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0x2c3e50 
                });
                const hole = new THREE.Mesh(holeGeometry, holeMaterial);
                const angle = (i / 6) * Math.PI * 2;
                hole.position.set(
                    Math.cos(angle) * 1.3,
                    1.5,
                    Math.sin(angle) * 1.3
                );
                group.add(hole);
            }
        }
        
        function clearModel() {
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }
            isModelLoaded = false;
            
            // Nettoyer les mesures
            clearMeasurements();
            
            // Réinitialiser le canvas si nécessaire
            const container = document.getElementById('viewer3d');
            const canvas = container.querySelector('canvas');
            if (!canvas) {
                init3DViewer();
            }
            
            showEmptyState();
        }
        
        function centerCameraOnModel(model) {
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const distance = maxDim * 2;
            
            camera.position.set(distance, distance * 0.8, distance);
            camera.lookAt(center);
        }
        
        // Contrôles d'outils
        function toggleRotation() {
            const btn = document.getElementById('rotateBtn');
            clearActiveTools();
            
            if (activeTool === 'rotation') {
                activeTool = null;
            } else {
                activeTool = 'rotation';
                btn.classList.add('active');
                showNotification('Mode rotation activé - Glissez pour tourner le modèle');
            }
        }
        
        function toggleZoom() {
            const btn = document.getElementById('zoomBtn');
            clearActiveTools();
            
            if (activeTool === 'zoom') {
                activeTool = null;
            } else {
                activeTool = 'zoom';
                btn.classList.add('active');
                showNotification('Mode zoom activé - Utilisez le pincement pour zoomer');
            }
        }
        
        function toggleMeasure() {
            const btn = document.getElementById('measureBtn');
            const overlay = document.getElementById('measurementOverlay');
            
            clearActiveTools();
            clearMeasurements();
            
            if (activeTool === 'measure') {
                activeTool = null;
                overlay.style.display = 'none';
            } else {
                activeTool = 'measure';
                btn.classList.add('active');
                overlay.style.display = 'block';
                showNotification('Mode mesure activé - Touchez deux points sur le modèle');
            }
        }
        
        function toggleInfo() {
            const fileInfo = document.getElementById('fileInfo');
            const btn = document.getElementById('infoBtn');
            
            if (fileInfo.style.display === 'none' || !fileInfo.style.display) {
                fileInfo.style.display = 'block';
                btn.classList.add('active');
                showNotification('Informations du fichier affichées');
            } else {
                fileInfo.style.display = 'none';
                btn.classList.remove('active');
            }
        }
        
        function clearActiveTools() {
            document.querySelectorAll('.control-btn').forEach(btn => {
                if (btn.id !== 'infoBtn') {
                    btn.classList.remove('active');
                }
            });
        }
        
        // Interface utilisateur
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }
        
        function showEmptyState() {
            if (!isModelLoaded) {
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }
        
        function hideEmptyState() {
            document.getElementById('emptyState').classList.add('hidden');
        }
        
        function showFileInfo(fileData) {
            const fileInfo = document.getElementById('fileInfo');
            
            document.getElementById('fileName').textContent = fileData.name;
            document.getElementById('fileSize').textContent = formatFileSize(fileData.size);
            document.getElementById('fileType').textContent = `Format: ${fileData.type}`;
            document.getElementById('fileDate').textContent = `Source: ${fileData.source}`;
            
            fileInfo.style.display = 'block';
            document.getElementById('infoBtn').classList.add('active');
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            if (type === 'error') {
                notification.style.background = 'rgba(255, 59, 48, 0.9)';
            } else {
                notification.style.background = 'rgba(0,0,0,0.9)';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            init3DViewer();
            
            // Message d'accueil après 3 secondes
            setTimeout(() => {
                if (!isModelLoaded) {
                    showNotification('Astuce: Essayez le fichier d\'exemple pour commencer !');
                }
            }, 3000);
        });
        
        // Gestion des erreurs
        window.addEventListener('error', function(e) {
            console.error('Erreur:', e.error);
            hideLoading();
            showNotification('Erreur lors du chargement du modèle', 'error');
        });
        
        // Optimisation des performances
        window.addEventListener('focus', function() {
            if (renderer) renderer.setAnimationLoop(animate);
        });
        
        window.addEventListener('blur', function() {
            if (renderer) renderer.setAnimationLoop(null);
        });
    </script>
