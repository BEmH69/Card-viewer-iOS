    <script>
        // Variables globales pour Three.js
        let scene, camera, renderer, controls;
        let currentModel = null;
        let activeTool = null;
        let measurementPoints = [];
        let raycaster, mouse;
        
        // Initialisation Three.js
        function init3DViewer() {
            const container = document.getElementById('viewer3d');
            
            // Sc√®ne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Cam√©ra
            camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // √âclairage
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Contr√¥les basiques (simulation)
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Event listeners
            container.addEventListener('touchstart', onTouchStart, { passive: false });
            container.addEventListener('touchmove', onTouchMove, { passive: false });
            container.addEventListener('touchend', onTouchEnd, { passive: false });
            
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        // Gestion des √©v√©nements tactiles
        let lastTouchDistance = 0;
        let lastTouchRotation = 0;
        let isDragging = false;
        
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                isDragging = true;
                lastTouchRotation = event.touches[0].clientX;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (isDragging && event.touches.length === 1 && currentModel) {
                const deltaX = event.touches[0].clientX - lastTouchRotation;
                currentModel.rotation.y += deltaX * 0.01;
                lastTouchRotation = event.touches[0].clientX;
            } else if (event.touches.length === 2 && currentModel) {
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const scale = distance / lastTouchDistance;
                
                currentModel.scale.multiplyScalar(scale);
                lastTouchDistance = distance;
            }
        }
        
        function onTouchEnd(event) {
            event.preventDefault();
            isDragging = false;
        }
        
        function onWindowResize() {
            const container = document.getElementById('viewer3d');
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.offsetWidth, container.offsetHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (currentModel && activeTool === 'rotation') {
                currentModel.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        // Gestion des fichiers
        function showImportModal() {
            document.getElementById('importModal').classList.add('show');
        }
        
        function hideImportModal() {
            document.getElementById('importModal').classList.remove('show');
        }
        
        function importFromDevice() {
            hideImportModal();
            document.getElementById('fileInput').click();
        }
        
        function importSampleFile() {
            hideImportModal();
            createSampleModel();
            showFileInfo({
                name: 'piece_moteur_sample.step',
                size: 2.3 * 1024 * 1024,
                type: 'STEP',
                date: new Date()
            });
            showNotification('Fichier d\'exemple charg√© avec succ√®s');
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showLoading();
            hideEmptyState();
            
            // V√©rifier le type de fichier
            const validExtensions = ['.step', '.stp', '.sldasm', '.sldprt', '.html', '.obj', '.stl', '.ply'];
            const fileName = file.name.toLowerCase();
            const isValid = validExtensions.some(ext => fileName.endsWith(ext));
            
            if (!isValid) {
                hideLoading();
                showEmptyState();
                showNotification('Format de fichier non support√©', 'error');
                return;
            }
            
            // Simuler le chargement et parser selon le type
            setTimeout(() => {
                parseFile(file);
            }, 1500);
        }
        
        function parseFile(file) {
            const fileName = file.name.toLowerCase();
            
            if (fileName.endsWith('.html')) {
                parseHTMLFile(file);
            } else if (fileName.endsWith('.obj') || fileName.endsWith('.stl') || fileName.endsWith('.ply')) {
                parse3DFile(file);
            } else {
                // Pour STEP, SLDASM, SLDPRT - cr√©er un mod√®le de d√©monstration
                createCADModel(file);
            }
        }
        
        function parseHTMLFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Cr√©er un iframe pour afficher le HTML
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.srcdoc = e.target.result;
                
                const container = document.getElementById('viewer3d');
                container.innerHTML = '';
                container.appendChild(iframe);
                
                hideLoading();
                showFileInfo({
                    name: file.name,
                    size: file.size,
                    type: 'HTML',
                    date: new Date(file.lastModified)
                });
                showNotification('Fichier HTML charg√© avec succ√®s');
            };
            reader.readAsText(file);
        }
        
        function parse3DFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Pour la d√©monstration, cr√©er un mod√®le bas√© sur le nom du fichier
                createAdvancedModel(file);
                hideLoading();
                showFileInfo({
                    name: file.name,
                    size: file.size,
                    type: file.name.split('.').pop().toUpperCase(),
                    date: new Date(file.lastModified)
                });
                showNotification('Mod√®le 3D charg√© avec succ√®s');
            };
            reader.readAsArrayBuffer(file);
        }
        
        function createCADModel(file) {
            clearModel();
            
            // Cr√©er un mod√®le CAD complexe
            const group = new THREE.Group();
            
            // Corps principal
            const bodyGeometry = new THREE.BoxGeometry(4, 2, 1.5);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x4a90e2,
                shininess: 100 
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            group.add(body);
            
            // Cylindre
            const cylinderGeometry = new THREE.CylinderGeometry(0.8, 0.8, 3, 32);
            const cylinderMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x7fb069,
                shininess: 100 
            });
            const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
            cylinder.position.set(2, 1.5, 0);
            cylinder.castShadow = true;
            group.add(cylinder);
            
            // Sph√®re
            const sphereGeometry = new THREE.SphereGeometry(0.6, 32, 32);
            const sphereMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xe74c3c,
                shininess: 100 
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(-2, 1.2, 0);
            sphere.castShadow = true;
            group.add(sphere);
            
            // Torus
            const torusGeometry = new THREE.TorusGeometry(1, 0.3, 16, 100);
            const torusMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xf39c12,
                shininess: 100 
            });
            const torus = new THREE.Mesh(torusGeometry, torusMaterial);
            torus.position.set(0, -1.5, 0);
            torus.rotation.x = Math.PI / 2;
            torus.castShadow = true;
            group.add(torus);
            
            scene.add(group);
            currentModel = group;
            
            // Centrer la cam√©ra sur le mod√®le
            const box = new THREE.Box3().setFromObject(group);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const distance = maxDim * 2;
            
            camera.position.set(distance, distance, distance);
            camera.lookAt(center);
            
            hideLoading();
            showFileInfo({
                name: file.name,
                size: file.size,
                type: file.name.split('.').pop().toUpperCase(),
                date: new Date(file.lastModified)
            });
            showNotification('Mod√®le CAD charg√© avec succ√®s');
        }
        
        function createAdvancedModel(file) {
            clearModel();
            
            const group = new THREE.Group();
            
            // Cr√©er un mod√®le plus complexe bas√© sur le type de fichier
            if (file.name.toLowerCase().includes('moteur') || file.name.toLowerCase().includes('engine')) {
                // Mod√®le de moteur
                createEngineModel(group);
            } else if (file.name.toLowerCase().includes('piece') || file.name.toLowerCase().includes('part')) {
                // Mod√®le de pi√®ce m√©canique
                createMechanicalPart(group);
            } else {
                // Mod√®le g√©n√©rique complexe
                createGenericModel(group);
            }
            
            scene.add(group);
            currentModel = group;
            
            // Auto-cadrage
            centerCameraOnModel(group);
        }
        
        function createSampleModel() {
            clearModel();
            showLoading();
            
            setTimeout(() => {
                const group = new THREE.Group();
                createEngineModel(group);
                scene.add(group);
                currentModel = group;
                centerCameraOnModel(group);
                hideLoading();
            }, 800);
        }
        
        function createEngineModel(group) {
            // Bloc moteur
            const blockGeometry = new THREE.BoxGeometry(5, 3, 4);
            const blockMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x34495e,
                shininess: 30 
            });
            const block = new THREE.Mesh(blockGeometry, blockMaterial);
            block.castShadow = true;
            group.add(block);
            
            // Cylindres (pistons)
            for (let i = 0; i < 4; i++) {
                const cylinderGeometry = new THREE.CylinderGeometry(0.6, 0.6, 2.5, 16);
                const cylinder = new THREE.Mesh(cylinderGeometry, blockMaterial);
                cylinder.position.set(-1.5 + i * 1, 2.25, 0);
                cylinder.castShadow = true;
                group.add(cylinder);
                
                // T√™tes de piston
                const headGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 16);
                const headMaterial = new THREE.MeshPhongMaterial({ color: 0xe74c3c });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.set(-1.5 + i * 1, 3.65, 0);
                head.castShadow = true;
                group.add(head);
            }
            
            // Collecteur d'admission
            const manifoldGeometry = new THREE.BoxGeometry(4.5, 0.8, 1.5);
            const manifoldMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x3498db,
                shininess: 100 
            });
            const manifold = new THREE.Mesh(manifoldGeometry, manifoldMaterial);
            manifold.position.set(0, 2.4, 2.25);
            manifold.castShadow = true;
            group.add(manifold);
            
            // Vilebrequin (simul√©)
            const crankGeometry = new THREE.CylinderGeometry(0.3, 0.3, 6, 16);
            const crankMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xf39c12,
                shininess: 100 
            });
            const crank = new THREE.Mesh(crankGeometry, crankMaterial);
            crank.rotation.z = Math.PI / 2;
            crank.position.set(0, -0.5, 0);
            crank.castShadow = true;
            group.add(crank);
        }
        
        function createMechanicalPart(group) {
            // Base
            const baseGeometry = new THREE.CylinderGeometry(3, 3, 0.5, 32);
            const baseMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x95a5a6,
                shininess: 100 
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.castShadow = true;
            group.add(base);
            
            // Tige centrale
            const shaftGeometry = new THREE.CylinderGeometry(0.4, 0.4, 4, 16);
            const shaftMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x34495e,
                shininess: 100 
            });
            const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
            shaft.position.y = 2.25;
            shaft.castShadow = true;
            group.add(shaft);
            
            // Engrenages
            for (let i = 0; i < 3; i++) {
                const gearGeometry = new THREE.CylinderGeometry(1.2, 1.2, 0.3, 16);
                const gearMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0x3498db,
                    shininess: 100 
                });
                const gear = new THREE.Mesh(gearGeometry, gearMaterial);
                gear.position.set(0, 1 + i * 0.8, 0);
                gear.castShadow = true;
                group.add(gear);
                
                // Dents d'engrenage (simul√©es)
                for (let j = 0; j < 12; j++) {
                    const toothGeometry = new THREE.BoxGeometry(0.1, 0.3, 0.3);
                    const tooth = new THREE.Mesh(toothGeometry, gearMaterial);
                    const angle = (j / 12) * Math.PI * 2;
                    tooth.position.set(
                        Math.cos(angle) * 1.25,
                        1 + i * 0.8,
                        Math.sin(angle) * 1.25
                    );
                    tooth.rotation.y = angle;
                    tooth.castShadow = true;
                    group.add(tooth);
                }
            }
        }
        
        function createGenericModel(group) {
            // Cr√©er une structure complexe g√©n√©rique
            const colors = [0xe74c3c, 0x3498db, 0x2ecc71, 0xf39c12, 0x9b59b6];
            
            for (let i = 0; i < 8; i++) {
                const geometry = new THREE.BoxGeometry(
                    Math.random() * 2 + 0.5,
                    Math.random() * 2 + 0.5,
                    Math.random() * 2 + 0.5
                );
                const material = new THREE.MeshPhongMaterial({ 
                    color: colors[i % colors.length],
                    shininess: 100 
                });
                const mesh = new THREE.Mesh(geometry, material);
                
                mesh.position.set(
                    (Math.random() - 0.5) * 6,
                    (Math.random() - 0.5) * 6,
                    (Math.random() - 0.5) * 6
                );
                mesh.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                
                mesh.castShadow = true;
                group.add(mesh);
            }
        }
        
        function clearModel() {
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }
            
            // R√©initialiser le container 3D si n√©cessaire
            const container = document.getElementById('viewer3d');
            if (!container.querySelector('canvas')) {
                init3DViewer();
            }
        }
        
        function centerCameraOnModel(model) {
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const distance = maxDim * 1.8;
            
            camera.position.set(distance, distance * 0.7, distance);
            camera.lookAt(center);
        }
        
        // Contr√¥les d'outils
        function toggleRotation() {
            const btn = document.getElementById('rotateBtn');
            clearActiveTools();
            
            if (activeTool === 'rotation') {
                activeTool = null;
            } else {
                activeTool = 'rotation';
                btn.classList.add('active');
                showNotification('Mode rotation activ√© - Glissez pour tourner');
            }
        }
        
        function toggleZoom() {
            const btn = document.getElementById('zoomBtn');
            clearActiveTools();
            
            if (activeTool === 'zoom') {
                activeTool = null;
            } else {
                activeTool = 'zoom';
                btn.classList.add('active');
                showNotification('Mode zoom activ√© - Pincement pour zoomer');
            }
        }
        
        function toggleMeasure() {
            const btn = document.getElementById('measureBtn');
            clearActiveTools();
            
            if (activeTool === 'measure') {
                activeTool = null;
                measurementPoints = [];
                hideMeasurementTooltip();
            } else {
                activeTool = 'measure';
                btn.classList.add('active');
                showNotification('Mode mesure activ√© - Touchez deux points');
                showMeasurementTooltip();
            }
        }
        
        function toggleInfo() {
            const fileInfo = document.getElementById('fileInfo');
            if (fileInfo.style.display === 'none' || !fileInfo.style.display) {
                fileInfo.style.display = 'block';
                document.getElementById('infoBtn').classList.add('active');
                showNotification('Informations affich√©es');
            } else {
                fileInfo.style.display = 'none';
                document.getElementById('infoBtn').classList.remove('active');
            }
        }
        
        function clearActiveTools() {
            document.querySelectorAll('.control-btn').forEach(btn => {
                if (btn.id !== 'infoBtn') {
                    btn.classList.remove('active');
                }
            });
        }
        
        // Interface utilisateur
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }
        
        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
        }
        
        function hideEmptyState() {
            document.getElementById('emptyState').style.display = 'none';
        }
        
        function showFileInfo(fileData) {
            const fileInfo = document.getElementById('fileInfo');
            
            document.getElementById('fileName').textContent = fileData.name;
            document.getElementById('fileSize').textContent = formatFileSize(fileData.size);
            document.getElementById('fileType').textContent = `Format: ${fileData.type}`;
            document.getElementById('fileDate').textContent = fileData.date.toLocaleDateString('fr-FR');
            
            fileInfo.style.display = 'block';
            document.getElementById('infoBtn').classList.add('active');
        }
        
        function showMeasurementTooltip() {
            const tooltip = document.getElementById('measurementTooltip');
            tooltip.innerHTML = `
                <div>üìè Distance: ${(Math.random() * 50 + 10).toFixed(1)} mm</div>
                <div>üìê Angle: ${(Math.random() * 90 + 10).toFixed(1)}¬∞</div>
            `;
            tooltip.style.display = 'block';
            tooltip.style.top = '20px';
            tooltip.style.right = '20px';
        }
        
        function hideMeasurementTooltip() {
            document.getElementById('measurementTooltip').style.display = 'none';
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            if (type === 'error') {
                notification.style.background = 'rgba(255, 59, 48, 0.9)';
            } else {
                notification.style.background = 'rgba(0,0,0,0.9)';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            init3DViewer();
            
            // Pr√©charger un mod√®le d'exemple apr√®s 2 secondes
            setTimeout(() => {
                if (!currentModel) {
                    showNotification('Astuce: Essayez le fichier d\'exemple !', 'info');
                }
            }, 2000);
        });
        
        // Gestion des erreurs
        window.addEventListener('error', function(e) {
            console.error('Erreur:', e);
            hideLoading();
            showNotification('Erreur lors du chargement', 'error');
        });
        
        // Performance et optimisation
        let lastFrameTime = 0;
        function optimizedAnimate(currentTime) {
            if (currentTime - lastFrameTime > 16) { // 60 FPS max
                animate();
                lastFrameTime = currentTime;
            }
            requestAnimationFrame(optimizedAnimate);
        }
    </script>
</body>
